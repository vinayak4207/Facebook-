<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; }
        .logo { width: 240px; margin-bottom: -10px; }
        .card { border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); border: none; }
        .btn-primary { background-color: #1877f2; border: none; font-size: 20px; height: 48px; }
        .btn-primary:hover { background-color: #166fe5; }
        .btn-success { background-color: #42b72a; border: none; font-size: 17px; height: 48px; }
        .btn-success:hover { background-color: #36a420; }
        a { text-decoration: none; color: #1877f2; }
        a:hover { text-decoration: underline; }
        .divider { border-bottom: 1px solid #dadde1; }
        @media (max-width: 768px) { .content { text-align: center; } }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-6 col-12 content ps-lg-5">
                <div class="ps-lg-5 ms-lg-5">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" class="logo img-fluid">
                    <h2 class="fs-4 mt-3">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="col-lg-5 col-12">
                <div class="card p-3 mx-auto" style="max-width: 400px;">
                    <form onsubmit="alert('Login functionality would go here'); return false;">
                        <input type="text" placeholder="Email address or phone number" class="form-control form-control-lg mb-3">
                        <input type="password" placeholder="Password" class="form-control form-control-lg mb-3">
                        <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
                        <div class="text-center mb-3"><a href="#">Forgotten password?</a></div>
                        <div class="divider mb-3"></div>
                        <button type="button" onclick="alert('Signup functionality would go here')" class="btn btn-success mx-auto d-block">Create New Account</button>
                    </form>
                </div>
                <div class="text-center mt-3 mx-auto" style="max-width: 400px;">
                    <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
